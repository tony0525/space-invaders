<!DOCTYPE HTML> 
<html> 
<head>
<title>Space Invader</title>
<audio src="navbgmu.mp3" autoplay loop></audio>

</head>
<body> 

 <canvas id="e" width="800" height="800" tabindex="0" style="border:1px solid #c3c3c3;">
 Your browser does not support the canvas element. 
 </canvas> 
<script type="text/javascript"> 
var canvas = document.getElementById("e"); 
canvas.addEventListener("keydown",doKeyDown,true);
var cxt = canvas.getContext("2d"); 
var p3=new Image();
p3.src="invaders.png";
p3.onload=function(){
cxt.drawImage(p3,0,0,800,800);
cxt.fillStyle="white";
cxt.font='35px AR DESTINE';
if (sessionStorage.pagecount){sessionStorage.pagecount=Number(sessionStorage.pagecount) +1;}
else{sessionStorage.pagecount=1;}
cxt.fillText("Choose the level to start the game",120,200);
cxt.fillText("(11x5 Easy) Level 1: Press \"1\"",130,300);
cxt.fillText("(15x7 Difficult) Level 2: Press \"2\"",130,350);
}

function doKeyDown(e) {
if (e.keyCode == 49) {window.location = "gamepage.html";}
if (e.keyCode == 50) {window.location = "gamepage2.html";}}



</script> 
</body> 
</html>
